<div class="pagination-container pagination mt-3 mb-3">
    <button 
        class="btn btn-secondary"
        (click)="setPage(currentPage - 1)"
        [disabled]="currentPage === 1"
    >
        Previous
    </button>
    <span class="mx-2">
        Page {{ currentPage }} of {{ totalPages }}
    </span>
    <button 
        class="btn btn-secondary"
        (click)="setPage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
    >
        Next
    </button>
</div>
